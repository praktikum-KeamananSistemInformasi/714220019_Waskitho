<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS SISTEM KEAMANAN INFORMASI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset box-sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f7;
        }

        /* Container styling */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
        }

        /* Title and name styling */
        h1 {
            color: #2c3e50;
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        h3 {
            color: #4a4a4a;
            font-size: 18px;
            margin-bottom: 5px;
        }

        /* Styling for the instruction text */
        p {
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #555;
        }

        /* Button styling */
        .button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Responsive font size */
        @media (max-width: 400px) {
            h1 {
                font-size: 22px;
            }
            h3 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TUGAS SISTEM KEAMANAN INFORMASI</h1>
        <h3>Waskitho Cito Adiwiguno</h3>
        <h3>714220019</h3>
        <p>Pilih Tugas:</p>

        <!-- Button for Enkripsi -->
        <button onclick="location.href='./Encripsi/Enkripsi.html'" class="button">Enkripsi</button>

        <!-- Button for Ancaman -->
        <button onclick="location.href='./strideNdread/Ancaman.html'" class="button">Mitigasi Ancaman</button>
    </div>
</body>
</html>
